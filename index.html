<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡単メモアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>メモアプリ</h1>
    <div id="keyInputContainer">
        <!-- 暗号化キー入力用のフィールドをpasswordタイプに変更し、プレースホルダーを追加 -->
        <label for="keyInput">暗号化キー:</label>
        <input type="password" id="keyInput" placeholder="キーを入力してください">
    </div>
    <div id="memoInputContainer">
        <textarea id="memoInput" rows="4" cols="50" placeholder="ここにメモを入力"></textarea>
    </div>
    <div id="saveButtonContainer">
        <button id="saveButton">保存</button>
    </div>
    <div id="memoContainer"></div>
    <script src="script.js"></script>
</body>
</html>
